<li>谦谦君子，卑以自牧。</li>
<li>自天佑之，吉无不利。</li>
<li>君子藏器于身，待时而动。</li>
<li>穷则变，变则通，通则达。</li>
<li>言有物，而行有恒。</li>
<li>君子敬以直内，义以方外。</li>
<li>君子以见善则迁，有过则改。</li>
<li>天行健，君子以自强不息。</li>
<li>地势坤，君子以厚德载物。</li>
<li>积善之家，必有余庆；积不善之家，必有余殃。</li>
